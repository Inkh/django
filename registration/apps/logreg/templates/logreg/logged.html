<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success!</title>
  </head>
  <body>
    {% for user in users %}
      <h1>Success! Welcome {{ user.first_name|title }}</h1>
      <form action="/logout" method="post">
        {% csrf_token %}
        <input type="submit" name="logout" value="Log Out">
      </form>
    {% endfor %}
  </body>
</html>
